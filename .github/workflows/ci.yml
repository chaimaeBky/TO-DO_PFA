name: Frontend CI - Tests Automatisés
on:
  push:
    branches: [ master, frontendTest ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Remplacez npm ci par npm install si package-lock.json est absent/invalide
      - name: Installer les dépendances
        run: npm install

      - name: Exécuter les tests unitaires
        run: npm test
        working-directory: ./

      - name: Exécuter les tests d'intégration
        run: npm run test:integration
        working-directory: ./

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
