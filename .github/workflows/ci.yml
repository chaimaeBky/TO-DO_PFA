name: Frontend CI - Tests Automatisés
on:
  push:
    branches: [master, frontendTest]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './front'
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installer les dépendances
        run: npm install

      - name: Exécuter les tests unitaires
        run: npm test

      - name: Exécuter les tests d'intégration (si configurés)
        continue-on-error: true  # Permet au workflow de continuer même si les tests échouent
        run: |
          if [ -f "node_modules/.bin/cypress" ]; then
            npx cypress run --component || echo "::warning::Certains tests d'intégration ont échoué"
          elif [ -f "package.json" ] && grep -q '"test:integration"' package.json; then
            npm run test:integration || echo "::warning::Certains tests d'intégration ont échoué"
          else
            echo "Aucun runner de tests d'intégration configuré"
          fi

  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './front'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
      - name: Vérifier le build
        run: ls -R dist
