name: Frontend CI
on:
  push:
    branches: [master, frontendTest]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './front'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run integration tests (if configured)
        continue-on-error: true
        run: |
          if [ -f "cypress.config.js" ]; then
            npx cypress run --component || echo "::warning::Some integration tests failed"
          elif grep -q '"test:integration"' package.json; then
            npm run test:integration || echo "::warning::Some integration tests failed"
          else
            echo "No integration tests configured - skipping"
          fi

  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './front'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
      - name: Verify build output
        run: ls -R dist
